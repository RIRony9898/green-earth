<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- fontAwesome icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind and daisyUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header class="">
      <!-- navbar start -->
      <div class="bg-[#15803D]">
        <nav class="navbar bg-[#15803D] text-white container mx-auto">
          <div class="navbar-start">
            <div class="dropdown">
              <div
                title="dropdown-logo"
                tabindex="0"
                role="button"
                class="btn btn-ghost lg:hidden"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="-1"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>About</a></li>
                <li><a>Gallery</a></li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl">Green Earth</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a
              class="btn bg-[#FACC15] py-3 px-5 rounded-full text-[#15803D] font-medium hover:bg-[#ffffff] duration-300 cursor-pointer"
              >Plant a Tree</a
            >
          </div>
        </nav>
      </div>
      <!-- navbar end -->

      <!-- hero section start  -->
      <div class="bg-[#CFF0DC]">
        <section
          class="bg-[#CFF0DC] relative px-[10px] md:px-[80px] py-[100px] container mx-auto"
        >
          <!-- banner left Leaf -->
          <div class="absolute bottom-0 left-0">
            <img
              src="assets/hero-leaf1.png"
              alt=""
              class="w-[120px] md:w-full"
            />
          </div>
          <!-- Banner Content -->
          <div class="md:w-[38%] mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold">
              Plant a Tree, Grow a Future
            </h1>
            <p class="mt-3 mb-6">
              Join our mission to plant 1 million trees and make the Earth
              greener for future generations.
            </p>
            <button
              class="bg-[#FACC15] py-3 px-5 rounded-full text-[#15803D] font-medium hover:bg-[#ffffff] duration-300 cursor-pointer"
            >
              Get Involved
            </button>
          </div>
          <!-- banner Right leaf -->
          <div class="absolute bottom-0 right-0 text-right">
            <img
              src="assets/hero-leaf2.png"
              alt=""
              class="w-[120px] md:w-full"
            />
          </div>
        </section>
      </div>
      <!-- hero section end  -->
    </header>
    <!-- header section end -->

    <!-- ====================== -->

    <!-- main section start -->
    <main></main>
    <!-- main section end -->

    <!-- ====================== -->

    <!-- footer section start -->
    <footer
      class="bg-[#14532D] px-[10px] md:px-[80px] py-[24px] text-center text-white">
